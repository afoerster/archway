heimdali {
  generators {
    userGenerator = "com.heimdali.generators.DefaultUserWorkspaceGenerator"
    simpleGenerator = "com.heimdali.generators.DefaultSimpleWorkspaceGenerator"
    structuredGenerator = "com.heimdali.generators.DefaultStructuredWorkspaceGenerator"
    topicGenerator = "com.heimdali.generators.DefaultTopicGenerator"
    applicationGenerator = "com.heimdali.generators.DefaultApplicationGenerator"
    ldapGroupGenerator = "com.heimdali.generators.DefaultLDAPGroupGenerator"
  }

  rest {
    port = 8080
    secret = "abc123"
    sslStore = "/"
    sslStorePassword = "abc"
    sslKeyManagerPassword = "/"
  }

  ui {
    url = "http://master1.jotunn.io:8181"
  }

  smtp {
    fromEmail = "test@email.com"
    host = "master1.jotunn.io"
    port = 123
    ssl = false
    auth = false
  }

  cluster {
    url = ""
    name = "cluster name"
    sessionRefresh = 1h
    environment = "dev"
    beeswaxPort = 21000
    hiveServer2Port = 21050
    hueOverride {
      port = 8088
    }
    admin {
      username = "admin"
      password = "admin"
    }
  }

  approvers {
    notificationEmail = "test@email.com"
    infrastructure = "cn=admins,dc=jotunn,dc=io"
    risk = "cn=admins,dc=jotunn,dc=io"
  }

  workspaces {
    user {
      root = "/user"
      defaultSize = 250
      defaultCores = 1
      defaultMemory = 1
      poolParents = root.user
    }

    sharedWorkspace {
      root = "/data/shared_workspaces"
      defaultSize = 250
      defaultCores = 4
      defaultMemory = 16
      poolParents = root
    }

    dataset {
      root = "/data/governed"
      defaultSize = 1
      defaultCores = 1
      defaultMemory = 1
      poolParents = root
    }
  }

  db {
    meta {
      driver = "org.postgresql.Driver"
      url = "jdbc:postgresql://postgres:5432/heimdali"
      user = postgres
      password = "Jotunn123!"
    }
    hive {
      driver = "jdbc"
      url = "jdbc:hive2://master.jotunn.io:10000/default;principal=hive/HOST@JOTUNN.IO"
    }
  }

  ldap {
    server = ad1.jotunn.io
    server = ${?OPENLDAP_HOST}
    port = 636
    baseDN = "dc=jotunn,dc=io"
    userPath = "cn=Users,dc=jotunn,dc=io"
    groupPath = "ou=heimdali,dc=jotunn,dc=io"
    bindDN = "CN=Administrator,CN=Users,DC=jotunn,DC=io"
    bindPassword = "Jotunn123!"
    domain = "jotunn.io"
    realm = "JOTUNN.IO"
  }

  kafka {
    zookeeperConnect = "master1.jotunn.io:2181"
  }

  provisioning {
    threadPoolSize = 5
    provisionInterval = 15 minutes
  }
}