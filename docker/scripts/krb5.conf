[libdefaults]
    default_realm = JOTUNN.IO

[realms]
    JOTUNN.IO = {
        kdc = #KERBEROS_KDC_SERVICE_HOST#:#KERBEROS_KDC_SERVICE_PORT#
        admin_server = #KERBEROS_ADMIN_SERVICE_HOST#:#KERBEROS_ADMIN_SERVICE_PORT#
        default_domain = jotunn.io
        database_module = openldap_ldapconf
    }

[domain_realm]
        .jotunn.io = JOTUNN.IO
        jotunn.io = JOTUNN.IO

[dbdefaults]
        ldap_kerberos_container_dn = cn=krbContainer,#LDAP_BASE_DN#

[dbmodules]
        openldap_ldapconf = {
                db_library = kldap
                ldap_kdc_dn = #LDAP_BIND_DN#

                # this object needs to have read rights on
                # the realm container, principal container and realm sub-trees
                ldap_kadmind_dn = #LDAP_BIND_DN#

                # this object needs to have read and write rights on
                # the realm container, principal container and realm sub-trees
                ldap_service_password_file = /etc/krb5kdc/service.keyfile
                ldap_servers = ldap://#LDAP_SERVICE_HOST#:#LDAP_SERVICE_PORT#
                ldap_conns_per_server = 5
        }