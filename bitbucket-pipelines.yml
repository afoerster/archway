image: openjdk:8-jdk

pipelines:
  default:
    - step:
        name: "Build and Test"
        services:
          - postgres
        caches:
          - sbt
          - ivy2
        script:
          - './flyway/flyway migrate -url="jdbc:postgresql://localhost:5432/heimdali" -user=postgres -password=postgres'
          - ./sbt test

  tags:
    "*":
      - step:
          name: "Package"
          artifacts:
            - heimdali-api_${BITBUCKET_TAG}.jar
          script:
            - ./sbt "set test in assembly := {}" assembly
            - mv target/scala-2.12/heimdali-api.jar heimdali-api_${BITBUCKET_TAG}.jar
      - step:
          name: "Deploy"
          script:
            - curl -X POST --user "${BB_AUTH_STRING}" "https://api.bitbucket.org/2.0/repositories/${BITBUCKET_REPO_OWNER}/${BITBUCKET_REPO_SLUG}/downloads" --form files=@"heimdali-api_${BITBUCKET_TAG}.jar"

definitions:
  services:
    postgres:
      image: postgres:9
      environment:
        POSTGRES_DB: heimdali