rest {
  port = ${?HEIMDALI_REST_PORT}
  secret = ${?HEIMDALI_SECRET}
}

cluster {
  url = ${?HEIMDALI_CM_URL_BASE}
  name = ${?HEIMDALI_CLUSTER_NAME}
  admin {
    username = ${?HEIMDALI_CM_ADMIN_USER}
    password = ${?HEIMDALI_CM_ADMIN_PASSWORD}
  }
}

hdfs {
  userRoot = ${?HEIMDALI_HDFS_USER_ROOT}
  sharedWorkspaceRoot = ${?HEIMDALI_HDFS_SW_ROOT}
  datasetRoot = ${?HEIMDALI_HDFS_DS_ROOT}
}

db {
  meta {
    driver = ${?HEIMDALI_DB_DRIVER}
    url = ${?HEIMDALI_DB_URL}
    user = ${?HEIMDALI_DB_USER}
    password = ${?HEIMDALI_DB_PASS}
  }
  hive {
    driver = "org.apache.hive.jdbc.HiveDriver"
    url = ${?HEIMDALI_HIVE_URL}
  }
}

ldap {
  server = ${?HEIMDALI_LDAP_HOST}
  port = ${?HEIMDALI_LDAP_PORT}
  base_dn = ${?HEIMDALI_LDAP_BASE_DN}
  group_path = ${?HEIMDALI_LDAP_GROUP_PATH}
  bind_dn = ${?HEIMDALI_LDAP_ADMIN_DN}
  bind_password = ${?HEIMDALI_LDAP_ADMIN_PASS}
}

akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  persistence {
    journal.plugin = "inmemory-journal"
    snapshot-store.plugin = "inmemory-snapshot-store"
  }
}