rest {
  port = 8080
  secret = "abc123"
}

cluster {
  url = ""
  name = "cluster"
  admin {
    username = "admin"
    password = "admin"
  }
}

hdfs {
  userRoot = "/users"
  sharedWorkspaceRoot = "/data/shared_workspaces"
}

db {
  meta {
    driver = "org.postgresql.Driver"
    url = "jdbc:postgresql://localhost/heimdali"
    url = ${?DB_URL}
    user = postgres
    password = postgres
  }
  hive {
    driver=${?HEIMDALI_DB_DRIVER}
    url=${?HEIMDALI_HIVE_URL}
  }
}

ldap {
  server = localhost
  server = ${?OPENLDAP_HOST}
  port = 389
  base_dn = "dc=jotunn,dc=io"
  users_path = "ou=users,ou=hadoop"
  group_path = "ou=groups,ou=hadoop"
  bind_dn = "cn=admin,dc=jotunn,dc=io"
  bind_password = "admin"
}

akka {
  loglevel = "DEBUG"
  persistence {
    journal.plugin = "inmemory-journal"
    snapshot-store.plugin = "inmemory-snapshot-store"
  }
}