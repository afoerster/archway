play {
  crypto {
    secret = "1yR2kSbv$gE@xkQRdlTtuecW"
  }
  i18n {
    langs = ["en", "es"]
  }
  filters {
    disabled += "play.filters.csrf.CSRFFilter"
    enabled += "play.filters.cors.CORSFilter"
  }
  modules {
    enabled += "be.objectify.deadbolt.scala.DeadboltModule"
    enabled += "com.heimdali.HeimdaliModule"
  }
}

cluster {
  url = ""
  username = "admin"
  password = "admin"
}

hdfs {
  project_root = "/projects"
}

ctx {
  driver = "org.postgresql.Driver"
  url = "jdbc:postgresql://localhost/heimdali"
  url = ${?DB_URL}
  user = postgres
  password = postgres
}

ldap {
  server = localhost
  server = ${?LDAP_HOST}
  port = 389
  base_dn = "dc=jotunn,dc=io"
  users_path = "ou=users,ou=hadoop"
  group_path = "ou=groups,ou=hadoop"
  bind_dn = "cn=admin,dc=jotunn,dc=io"
  bind_password = "admin"
}

akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  log-dead-letters = 10
  log-dead-letters-during-shutdown = on
  loglevel = "INFO"
}