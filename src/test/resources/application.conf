rest {
  port = 8080
  secret = "abc123"
}

cluster {
  url = ""
  name = "cluster name"
  admin {
    username = "admin"
    password = "admin"
  }
}


workspaces {
  user {
    root = "/users"
    defaultSize = 250
    defaultCores = 1
    defaultMemory = 1
    poolParents = root
  }

  sharedWorkspace {
    root = "/data/shared_workspaces"
    defaultSize = 250
    defaultCores = 4
    defaultMemory = 16
    poolParents = root
  }

  dataset {
    root = "/data/"
    defaultSize = 1
    defaultCores = 1
    defaultMemory = 1
    poolParents = root
  }
}

db {
  meta {
    driver = "com.mysql.jdbc.Driver"
    url = "jdbc:mysql://localhost:3306/heimdali"
    user = root
    password = "my-secret-pw"
  }
  hive {
    driver=${?HEIMDALI_DB_DRIVER}
    url=${?HEIMDALI_HIVE_URL}
  }
}

ldap {
  server = localhost
  server = ${?OPENLDAP_HOST}
  port = 389
  base_dn = "dc=jotunn,dc=io"
  users_path = "ou=users,ou=hadoop,dc=jotunn,dc=io"
  group_path = "ou=groups,ou=hadoop,dc=jotunn,dc=io"
  bind_dn = "cn=admin,dc=jotunn,dc=io"
  bind_password = "admin"
}

akka {
  loglevel = "DEBUG"
  persistence {
    journal.plugin = "inmemory-journal"
    snapshot-store.plugin = "inmemory-snapshot-store"
  }
}