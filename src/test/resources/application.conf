rest {
  port = 8080
  secret = "abc123"
}

cluster {
  url = ""
  name = "cluster name"
  sessionRefresh = 1h
  environment = "test"
  admin {
    username = "admin"
    password = "admin"
  }
}

approvers {
  infrastructure = "cn=admins,dc=jotunn,dc=io"
  risk = "cn=admins,dc=jotunn,dc=io"
}

workspaces {
  user {
    root = "/user"
    defaultSize = 250
    defaultCores = 1
    defaultMemory = 1
    poolParents = root.user
  }

  sharedWorkspace {
    root = "/data/shared_workspaces"
    defaultSize = 250
    defaultCores = 4
    defaultMemory = 16
    poolParents = root
  }

  dataset {
    root = "/data/governed"
    defaultSize = 1
    defaultCores = 1
    defaultMemory = 1
    poolParents = root
  }
}

db {
  meta {
    driver = "org.postgresql.Driver"
    url = "jdbc:postgresql://postgres:5432/heimdali"
    user = postgres
    password = "postgres"
  }
  hive {
    driver="jdbc"
    url="jdbc:hive://master.jotunn.io:10000/default"
  }
}

ldap {
  server = ldap
  server = ${?OPENLDAP_HOST}
  port = 389
  baseDN = "dc=jotunn,dc=io"
  usersPath = "ou=users,ou=hadoop,dc=jotunn,dc=io"
  groupPath = "ou=groups,ou=hadoop,dc=jotunn,dc=io"
  bindDN = "cn=admin,dc=jotunn,dc=io"
  bindPassword = "admin"
}

kafka {
  zookeeperConnect = "master1.jotunn.io:2181"
}